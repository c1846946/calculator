<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="display">
                59009
            </div>
            <div class="non-display">
                <div class="clear">
                    <button class="clear-button">C</button>
                </div>
                <div class="numbers-operators">
                    <div class="numbers">
                    <div class="row-one">
                        <button class="7">7</button>
                        <button class="8">8</button>
                        <button class="9">9</button>
                    </div>
                    <div class="row-two">
                        <button class="4">4</button>
                        <button class="5">5</button>
                        <button class="6">6</button>
                    </div>
                    <div class="row-three">
                        <button class="1">1</button>
                        <button class="2">2</button>
                        <button class="3">3</button>
                    </div>
                    <div class="row-four">
                        <button class="0">0</button>
                    </div>
                    </div>
                    <div class="operators">
                        <button class="+">+</button>
                        <button class="-">-</button>
                        <button class="*">*</button>
                        <button class="/">/</button>
                    </div>
                </div>
                <div class="equals">
                    <button class="=">=</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>   
    </body>
    
</html>
